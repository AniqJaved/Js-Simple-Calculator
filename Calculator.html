<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input name="first" type="text">
        <br>
        <br>
        <input type="button" value=" 1 " onclick="form.first.value += '1' ">
        <input type="button" value=" 2 " onclick="form.first.value += '2' ">
        <input type="button" value=" 3 " onclick="form.first.value += '3' ">
        <br>
        <br>
        <input type="button" value=" 4 " onclick="form.first.value += '4' ">
        <input type="button" value=" 5 " onclick="form.first.value += '5' ">
        <input type="button" value=" 6 " onclick="form.first.value += '6' ">
        <br>
        <br>
        <input type="button" value=" 7 " onclick="form.first.value += '7' ">
        <input type="button" value=" 8 " onclick="form.first.value += '8' ">
        <input type="button" value=" 9 " onclick="form.first.value += '9' ">
        <br>
        <br>
        <input type="button" value=" + " onclick="form.first.value += '+' ">
        <input type="button" value=" - " onclick="form.first.value += '-' ">
        <input type="button" value=" * " onclick="form.first.value += '*' ">
        <br>
        <br>
        <input type="button" value=" / " onclick="form.first.value += '/' ">
        <input type="button" value=" 0 " onclick="form.first.value += '0' ">
        <input type="button" value=" = " onclick="form.first.value = eval(form.first.value) ">
        <br>
        <br>
        <input type="button" value=" Clear all " onclick="form.first.value = '' ">
    </form>
</body>
</html>
